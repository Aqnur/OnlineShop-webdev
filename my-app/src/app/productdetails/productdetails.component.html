<button id="btn_back" >
    <a id="word_back"routerLink="/categories/{{product.categoryId}}"> Back</a>
  </button>
<div class="main_image">
 <img id="product_img" src="{{product.images}}">
</div>
<div class="product_name">Купить {{product.name}}</div>
<div class="product_block">

<h2 class="product_details"> Издатель:  </h2>
<h2 class="product_details"> Разработчик:   </h2>
</div>
<div class="product_block_2">
  <h2 class="product_details">{{product.language}} </h2>
  <h2 class="product_details">{{product.release}}</h2>
  <h2 class="product_details"> {{product.publisher}} </h2>
  <h2 class="product_details">{{product.developer}} </h2>
  </div>

  </div>
  <div class="gabestore_word">
    <img id="gabestore_img" src="assets/wordgabestore.png">
  </div>
