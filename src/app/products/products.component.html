<h2>My Games</h2>

<div class="body" >
  <div *ngFor="let product of products"  [class.selected]="product===selectedProduct" (click)="onSelect(product)">
    <a href=""><h3>{{product.name}}</h3></a>
    <img src="{{product.iamge}}">
  </div>
</div>
<app-product-detail [product] = "selectedProduct"></app-product-detail>
